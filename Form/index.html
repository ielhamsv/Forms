<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <h2>Personal Details:</h2>
            <div class="line1">
                <label for="name">Name
                    <input type="text" id="name" placeholder="Reported By">
                </label>
                <label for="role">Role
                    <input type="text" id="role" placeholder="Reported By">
                </label>
                <label for="email">Email
                    <input type="email" id="email" placeholder="Reported By">
                </label>
            </div>
            <h2>Incident Details</h2>
            <div class="line2">
                <label for="id">Incident ID
                    <input type="number" id="id" placeholder="8436">
                </label>
                <label for="date">Date of Incident
                    <input type="text" name="date" id="date" placeholder="Date of Incident">
                    <img src="./img/kisspng-computer-icons-portable-network-graphics-scalable-5c2474ed1242d2.0293356915458931010748.png">
                </label>
            </div>
            <div class="line3">
                <label for="location">Incident Location
                    <input type="text" id="location" placeholder="Incident Location">
                </label>
            </div>
            <div class="line4">
                <label for="nature">Incident Nature
                    <select name="nature" id="nature">
                        <option>choose an option</option>
                    </select>
                </label>
            </div>
        </form>
    </div>
</body>

</html>
